<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.jpg" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6c175cd0fd.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a class="link" href="#">Gmail</a></li>
        <li><a class="link" href="#">Images</a></li>

        <li>
          <div class="circle-shadow">
            <a class="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
          </div>
        </li>

        <li>
          <div class="circle-shadow">
            <a class="user-icon" href="#"><span>SF</span></a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="content-section">
    <div class="content-wrapper">

      <img class="logo-img" src="logo.jpg" alt="Google Logo" />

      <!-- Search Bar -->
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input class="search-input" type="text" placeholder="Search Google..." />
        <i class="fas fa-keyboard"></i>
        <i class="fas fa-microphone"></i>
      </div>

      <!-- Buttons -->
      <div class="search-btn">
        <button class="google-search-btn">Google Search</button>
        <button class="lucky-search-btn">I'm Feeling Lucky</button>
      </div>

      <!-- Languages -->
      <div class="language">
        <p>Google offered in: <a href="#">Maori</a></p>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>

    <!-- Top footer -->
    <div class="footer-content upper-footer">
      <p>United Kingdom</p>
    </div>

    <!-- Bottom footer -->
    <div class="footer-content lower-footer">

      <ul class="lower-left-footer">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>

      <ul class="lower-right-footer">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>

    </div>

  </footer>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
